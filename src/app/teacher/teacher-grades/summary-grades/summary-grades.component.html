<div class="links d-flex">
    <a [routerLink]="['/teacher/grades']">Classes </a>
    <p class="next">></p>
    <a [routerLink]="['/teacher/grades/section-grades', deptId, gradeLevelId, sectionId, subjectId, assignmentId]">{{gradeLevelName}} - {{ sectionName }} - {{subjectName}}</a> 
    <p class="next">></p>
    <a class="active" [routerLink]="['/teacher/grades/summary', deptId, gradeLevelId, sectionId, subjectId, assignmentId]"><b>Summary of Quarterly Grades</b></a>
</div>
<div class="tbl-headers d-flex">
    <div class="buttons">
      <button class="btn btn-warning align-items-center shadow-none mb-2" type="button" (click)="toggleSortOrder()">
        <svg *ngIf="isSortingAZ" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sort-alpha-up" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z"/>
          <path d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zm-8.46-.5a.5.5 0 0 1-1 0V3.707L2.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L4.5 3.707V13.5z"/>
        </svg>
        <svg *ngIf="!isSortingAZ" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sort-alpha-down" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z"/>
          <path d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zM4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293V2.5z"/>
        </svg>
        Sort
      </button>
    </div>
    <select class="form-select shadow-none select-opt mb-2" [(ngModel)]="selectedQuarter" name="quarter" (ngModelChange)="onQuarterChange()">
      <option *ngFor="let quarter of quarters" [value]="quarter.quarter_id">{{quarter.quarter_name}}</option>
    </select>
  </div>
<table>
    <tr>
        <td colspan="11"><h3 class="class-record">SUMMARY OF QUARTERLY GRADES</h3></td>
    </tr>
    <tr>
        <th>No.</th>
        <th>LEARNERS' NAMES</th>
        <th *ngFor="let subject of subjects">{{subject.subject_name}}</th>
        <!-- <th>MAPEH</th> -->
        <th>AVERAGE</th>
    </tr>
    <tbody>
        <tr *ngFor="let student of students; let i = index">
            <td>{{ i + 1}}</td>
            <td class="student-names">{{student.lname}}, {{student.fname}}</td>
            <td *ngFor="let subject of subjects ">{{ student[subject.subject_id] || '-' }}</td>
            <!-- <td>mapeh grade</td> -->
            <td [style.background-color]="student.backgroundColor"><b>{{ student.average }}</b></td> 
        </tr>
    </tbody>

</table>
