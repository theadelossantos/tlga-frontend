<div class="container">
  <div class="reset-div d-flex flex-column justify-content-center align-items-center p-5">
    <div class="reset">
      <div class="d-flex justify-content-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-unlock-fill mb-3" viewBox="0 0 16 16">
          <path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2z"/>
        </svg>

      </div>
      <h3 class="about-contact mb-3">Reset Your Password</h3>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="password">New Password</label>
          <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control" formControlName="password" />
            <span class="input-group-text">
              <i (click)="togglePasswordVisibility()" [ngClass]="{'bi-eye': !showPassword, 'bi-eye-slash': showPassword}"></i>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
            <span class="input-group-text">
              <i (click)="togglePasswordVisibility()" [ngClass]="{'bi-eye': !showPassword, 'bi-eye-slash': showPassword}"></i>
            </span>
          </div>
          <div *ngIf="resetForm.hasError('passwordMismatch', ['password', 'confirmPassword'])" class="text-danger">
            Passwords do not match.
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary w-100" [disabled]="resetForm.invalid || resetForm.hasError('passwordMismatch', ['password', 'confirmPassword'])">Reset Password</button>
      </form>

    <div class="position-fixed top-0 end-0 p-3">
      <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show">
          <b>{{ successMessage }}</b>
          <button type="submit" class="btn-close" (click)="hideAlert()" aria-label="Close"></button>
      </div>
    </div>
    
  </div>
  </div>
    
</div>
