<div class="align-items-center d-flex justify-content-center ">
    <div class="col-md-6 container-div">
      <img src="../assets/images/forgotpasswordd.png" alt="" class="person-image-contact">
      <h3 class="about-contact">Forgot Password?</h3>
      <form [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()">
        <div class="form-group ">
          <label for="email">Email Address</label>
          <input type="email" id="email" formControlName="email" class="form-control">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" [disabled]="passwordResetForm.invalid">Reset Password</button>
        </div>
      </form>
  
      <div class="position-fixed top-0 end-0 p-3">
        <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show">
          <b>{{ successMessage }}</b>
          <button type="submit" class="btn-close" (click)="hideAlert()" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>
