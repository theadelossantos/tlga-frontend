<h1>QUERIES</h1>
<div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Name</th>
        <th>Email</th>
        <th style="width: 50%;">Message</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let query of displayedQueries" class="table-row-hover">
        <td>{{ query.id }}</td>
        <td>{{ query.date | date:'MMMM d, y, h:mm a'  }}</td>
        <td>{{ query.name }}</td>
        <td>{{ query.email }}</td>
        <td>{{ query.message }}</td>
        <td>
          <button (click)="deleteMessage(query.id)" class="btn btn-danger">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="p === 1">
        <a class="page-link" href="javascript:void(0)" (click)="setPage(p - 1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of pages" [class.active]="p === page">
        <a class="page-link" href="javascript:void(0)" (click)="setPage(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="p === pages[pages.length - 1]">
        <a class="page-link" href="javascript:void(0)" (click)="setPage(p + 1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
  
</div>
