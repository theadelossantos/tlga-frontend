<div *ngIf="departmentId === '1'">
    <app-courses-elem></app-courses-elem>
</div>
  
<div *ngIf="departmentId === '2'">
    <app-courses-hs></app-courses-hs>
</div>
  
<div *ngIf="departmentId === '3'">
    <app-courses-shs></app-courses-shs>
</div>

<div *ngIf="departmentId !== '1' && departmentId !== '2' && departmentId !== '3'">
    <app-courses-elem></app-courses-elem>
</div>
